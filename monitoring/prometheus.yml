# Prometheus configuration for SentinelIQ monitoring
# Scrapes metrics from FastAPI app, Redis, and PostgreSQL

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: sentineliq
    environment: development

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

scrape_configs:
  # ============================================================================
  # FastAPI Application Metrics
  # ============================================================================
  
  - job_name: "sentineliq-api"
    static_configs:
      - targets: ["sentineliq_api:8000"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================================================
  # Redis - Event Streams & Caching
  # ============================================================================
  
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 15s

  # ============================================================================
  # PostgreSQL - Data Persistence
  # ============================================================================
  
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 15s

  # ============================================================================
  # Prometheus Self-Monitoring
  # ============================================================================
  
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 15s
